<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uplus application</title>
    <script type="text/javascript">
      var l = window.location;
      var segmentCount = 2;
      if (window.history) {
          var curstate = window.history.state;
          if(curstate === null) curstate = {};
          curstate.page = l.pathname.split('/').slice(1 + segmentCount).join('/');
          window.history.replaceState(
          curstate,
          '',
          'index.html',
        );
        location.reload(true);
      }
    </script>
  </head>
  <body>
  </body>
</html>
