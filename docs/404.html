<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WSS Uplus application</title>
    <script type="text/javascript">
      if (window.history) {
          var curstate = window.history.state;
          if(curstate === null) curstate = {};
          curstate.page = l.pathname.split('/').slice(1 + segmentCount).join('/');
          window.history.replaceState(
          curstate,
          '',
          'index.html',
        );
        location.reload(true);
      } else {
      var segmentCount = 2;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?key=' +  l.pathname.split('/').slice(1 + segmentCount).join('-')
      );
      }
    </script>
  </head>
  <body>
  </body>
</html>
